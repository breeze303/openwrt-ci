name: IPQ60XX-6.12-NOWIFI

on:
  workflow_dispatch:   # ä»…æ‰‹åŠ¨è§¦å‘

env:
  REPO_URL: https://github.com/LiBwrt/openwrt-6.x.git
  REPO_BRANCH: main-nss
  CONFIG_FILE: configs/ipq60xx-6.12-nowifi.config
  DIY_SCRIPT: diy-script.sh
  CLASH_KERNEL: amd64
  CACHE_TOOLCHAIN: true
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  Build:
    runs-on: ubuntu-22.04-16core

    steps:
    - name: Check Server Performance(æ£€æŸ¥æœåŠ¡å™¨æ€§èƒ½)
      run: |
        echo "âš  å·²å¯ç”¨ 16 æ ¸ / 64GB Runner"
        echo "CPU æ ¸å¿ƒ: $(nproc)"
        free -h

    - name: Initialization Environment(åˆå§‹åŒ–ç¯å¢ƒ)
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo -E apt -yqq install dos2unix libfuse-dev aria2
        sudo -E apt -yqq autoremove --purge
        sudo -E apt -yqq autoclean
        sudo -E apt -yqq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Combine Disks(åˆå¹¶ç£ç›˜)
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        temp-reserve-mb: 100
        root-reserve-mb: 1024

    - name: Checkout
      uses: actions/checkout@main

    - name: Clone Source Code(å…‹éš†æºä»£ç )
      run: |
        git clone --depth 1 --single-branch -b $REPO_BRANCH $REPO_URL openwrt
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
        VERSION_INFO=$(git show -s --date=short --format="ä½œè€…: %an<br/>æ—¶é—´: %cd<br/>å†…å®¹: %s<br/>hash: %H")
        echo "VERSION_INFO=$VERSION_INFO" >> $GITHUB_ENV
        VERSION_KERNEL=$(grep -oP 'LINUX_KERNEL_HASH-\K[0-9]+\.[0-9]+\.[0-9]+' target/linux/generic/kernel-6.12)
        echo "VERSION_KERNEL=$VERSION_KERNEL" >> $GITHUB_ENV

    - name: Generate Variables(ç”Ÿæˆå˜é‡)
      run: |
        cp $CONFIG_FILE $OPENWRT_PATH/.config
        cd $OPENWRT_PATH
        make defconfig > /dev/null 2>&1
        SOURCE_REPO="$(echo $REPO_URL | awk -F '/' '{print $(NF)}')"
        echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
        DEVICE_TARGET=$(grep CONFIG_TARGET_BOARD .config | cut -d '"' -f2)
        DEVICE_SUBTARGET=$(grep CONFIG_TARGET_SUBTARGET .config | cut -d '"' -f2)
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV

    - name: Cache Toolchain(ç¼“å­˜å·¥å…·é“¾)
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
        ccache: true
        mixkey: ${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}
        prefix: ${{ env.OPENWRT_PATH }}

    - name: Install Feeds(å®‰è£…feeds)
      run: |
        cd $OPENWRT_PATH
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Custom Configuration(åŠ è½½è‡ªå®šä¹‰é…ç½®)
      run: |
        cd $OPENWRT_PATH
        sed -i 's/wget /aria2c -x 16 -s 16 -k 1M /g' scripts/download.pl
        chmod +x $GITHUB_WORKSPACE/$DIY_SCRIPT
        $GITHUB_WORKSPACE/$DIY_SCRIPT

    - name: Download DL Package(ä¸‹è½½DLè½¯ä»¶åŒ…)
      run: |
        cd $OPENWRT_PATH
        make defconfig
        make download -j16 V=s
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Firmware(å¼€å§‹ç¼–è¯‘å›ºä»¶)
      id: compile
      run: |
        cd $OPENWRT_PATH
        THREADS=$(( $(nproc) + 2 ))
        echo "ä½¿ç”¨çº¿ç¨‹æ•°: $THREADS"
        make -j$THREADS || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "DATE=$(date +"%Y-%m-%d_%H-%M-%S")" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV

    - name: Organize Files(æ•´ç†æ–‡ä»¶)
      if: steps.compile.outputs.status == 'success'
      run: |
        cd $OPENWRT_PATH/bin/targets/*/*
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
        mkdir -p packages
        find $OPENWRT_PATH/bin/packages/ -type f -name "*.ipk" -exec cp -f {} packages/ \;
        tar -zcf Packages.tar.gz packages
        cp $OPENWRT_PATH/.config build.config
        rm -rf packages feeds.buildinfo version.buildinfo

    - name: Upload Firmware To Release(å‘å¸ƒå›ºä»¶)
      if: steps.compile.outputs.status == 'success'
      uses: ncipollo/release-action@v1
      with:
        name: Release-${{ env.DATE }}
        allowUpdates: false
        tag: Release-${{ env.DATE }}   # æ¯æ¬¡æ–° tag
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.FIRMWARE_PATH }}/*
        body: |
          **OpenWrt Firmware for IPQ60XX-6.12-NOWIFI**
          ### ğŸ“’ å›ºä»¶ä¿¡æ¯
          - æ— WIFI + NSS + 6.12 å†…æ ¸
          - é»˜è®¤åœ°å€: 192.168.2.1
          - é»˜è®¤å¯†ç : password
          ### ğŸ§Š å›ºä»¶ç‰ˆæœ¬
          - å†…æ ¸ç‰ˆæœ¬ï¼š${{ env.VERSION_KERNEL }}
          - ä¸»æºç æ›´æ–°è®°å½•ï¼š
          - ${{ env.VERSION_INFO }}

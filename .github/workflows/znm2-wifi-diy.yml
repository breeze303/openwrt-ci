name: znm2-wifi-diy

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/LiBwrt/openwrt-6.x.git
  REPO_BRANCH: main-nss
  CONFIG_FILE: configs/znm2-wifi-diy.config
  DIY_SCRIPT: diy-script.sh
  CACHE_TOOLCHAIN: true
  UPLOAD_BIN_DIR: false
  FIRMWARE_RELEASE: true
  FIRMWARE_TAG: ZN-M2-WIFI
  TZ: Asia/Shanghai

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Check Server Performance
      run: |
        echo "CPU: $(nproc) cores"
        echo "Memory:"
        free -h

    - name: Init Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo apt -yqq install dos2unix libfuse-dev

    - name: Combine Disks
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
        temp-reserve-mb: 100
        root-reserve-mb: 1024

    - name: Checkout
      uses: actions/checkout@main

    - name: Clone Source Code
      run: |
        git clone --depth 1 -b $REPO_BRANCH $REPO_URL openwrt
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
        VERSION_INFO=$(git show -s --date=short --format="作者: %an<br/>时间: %cd<br/>内容: %s<br/>hash: %H")
        echo "VERSION_INFO=$VERSION_INFO" >> $GITHUB_ENV
        VERSION_KERNEL=$(grep -oP 'LINUX_KERNEL_HASH-\K[0-9]+\.[0-9]+\.[0-9]+' target/linux/generic/kernel-6.12)
        echo "VERSION_KERNEL=$VERSION_KERNEL" >> $GITHUB_ENV

    - name: Load Custom Config (强制加载配置)
      run: |
        cd $OPENWRT_PATH
        cp $GITHUB_WORKSPACE/$CONFIG_FILE .config
        echo ">>> 已加载自定义 ZN-M2 配置"
        grep "DEVICE_zn_m2=y" .config || (echo "❌ ZN-M2 配置未加载成功" && exit 1)
        make defconfig

    - name: Cache Toolchain
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
        ccache: false
        mixkey: znm2-wifi
        prefix: ${{ env.OPENWRT_PATH }}

    - name: Install Feeds
      run: |
        cd $OPENWRT_PATH
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Run DIY Script
      run: |
        cd $OPENWRT_PATH
        chmod +x $GITHUB_WORKSPACE/$DIY_SCRIPT
        $GITHUB_WORKSPACE/$DIY_SCRIPT

    - name: Download DL Packages
      run: |
        cd $OPENWRT_PATH
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile Firmware
      id: compile
      run: |
        cd $OPENWRT_PATH
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV

    - name: Organize Files
      if: steps.compile.outputs.status == 'success'
      run: |
        cd $OPENWRT_PATH/bin/targets/*/*
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
        cp $OPENWRT_PATH/.config build.config

    - name: Upload Firmware To Release
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE == 'true'
      uses: ncipollo/release-action@v1
      with:
        name: ZN-M2 WIFI Release ${{ env.FILE_DATE }}
        allowUpdates: false
        tag: ZN-M2-WIFI-${{ env.FILE_DATE }}
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.FIRMWARE_PATH }}/*zn_m2*-sysupgrade.bin
        body: |
          **ZN-M2 专用 OpenWrt 固件（带 WiFi + NSS）**
          - 默认地址：192.168.2.1
          - 默认密码：password
          - 内核版本：${{ env.VERSION_KERNEL }}
          - 源码：${{ env.REPO_URL }}
          - 分支：${{ env.REPO_BRANCH }}
          - 编译前主源码更新记录：
          - ${{ env.VERSION_INFO }}

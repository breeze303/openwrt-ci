      uses: actions/checkout@main

    - name: Install build dependencies (å®‰è£…ä¾èµ–)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3 python3-distutils python3-setuptools \
          rsync unzip zlib1g-dev file wget curl ca-certificates \
          libelf-dev libglib2.0-dev

    - name: Reset OpenWrt prereq (é‡ç½® OpenWrt ä¾èµ–ç¼“å­˜)
      run: |
        rm -rf $GITHUB_WORKSPACE/openwrt/staging_dir
        rm -rf $GITHUB_WORKSPACE/openwrt/tmp

    - name: Clone OpenWrt source code (å…‹éš† OpenWrt æºç )
      run: |
        git clone --depth 1 -b $REPO_BRANCH $REPO_URL openwrt
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
        VERSION_INFO=$(git show -s --date=short --format="ä½œè€…: %an<br/>æ—¶é—´: %cd<br/>å†…å®¹: %s<br/>hash: %H")
        echo "VERSION_INFO=$VERSION_INFO" >> $GITHUB_ENV
        VERSION_KERNEL=$(grep -oP 'LINUX_KERNEL_HASH-\K[0-9]+\.[0-9]+\.[0-9]+' target/linux/generic/kernel-6.12)
        echo "VERSION_KERNEL=$VERSION_KERNEL" >> $GITHUB_ENV

    - name: Generate Variables (ç”Ÿæˆå˜é‡)
      run: |
        cd $OPENWRT_PATH
        cp $CONFIG_FILE .config
        make defconfig V=s
        SOURCE_REPO="$(echo $REPO_URL | awk -F '/' '{print $(NF)}')"
        echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
        DEVICE_TARGET=$(grep CONFIG_TARGET_BOARD .config | cut -d'"' -f2)
        echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
        DEVICE_SUBTARGET=$(grep CONFIG_TARGET_SUBTARGET .config | cut -d'"' -f2)
        echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV

    - name: Cache Toolchain (ç¼“å­˜å·¥å…·é“¾)
      if: env.CACHE_TOOLCHAIN == 'true'
      uses: HiGarfield/cachewrtbuild@main
      with:
        ccache: false
        mixkey: ${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
        prefix: ${{ env.OPENWRT_PATH }}

    - name: Install Feeds (æ›´æ–°å¹¶å®‰è£… feeds)
      run: |
        cd $OPENWRT_PATH
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load Custom Configuration (æ‰§è¡Œ DIY è„šæœ¬)
      run: |
        cd $OPENWRT_PATH
        chmod +x $GITHUB_WORKSPACE/$DIY_SCRIPT
        $GITHUB_WORKSPACE/$DIY_SCRIPT

    - name: Download DL Package (ä¸‹è½½ DL è½¯ä»¶åŒ…)
      run: |
        cd $OPENWRT_PATH
        make download -j8

    - name: Compile Firmware (ç¼–è¯‘å›ºä»¶)
      id: compile
      run: |
        cd $OPENWRT_PATH
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y.%m.%d")" >> $GITHUB_ENV

    - name: Check Space Usage (æ£€æŸ¥ç£ç›˜ä½¿ç”¨æƒ…å†µ)
      if: (!cancelled())
      run: df -hT

    - name: Upload Bin Directory (ä¸Šä¼  bin æ–‡ä»¶å¤¹)
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      uses: actions/upload-artifact@main
      with:
        name: ${{ env.SOURCE_REPO }}-bin-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.OPENWRT_PATH }}/bin

    - name: Organize Files (æ•´ç†å›ºä»¶ä¸ IPK)
      if: steps.compile.outputs.status == 'success'
      run: |
        cd $OPENWRT_PATH/bin/targets/*/*
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV
        mkdir -p packages
        find $OPENWRT_PATH/bin/packages/ -type f -name "*.ipk" -exec cp -f {} packages/ \;
        tar -zcf Packages.tar.gz packages
        cp $OPENWRT_PATH/.config build.config
        rm -rf packages feeds.buildinfo version.buildinfo

    - name: Upload Firmware To Artifact (ä¸Šä¼ å›ºä»¶åˆ° Artifact)
      if: steps.compile.outputs.status == 'success' && env.FIRMWARE_RELEASE != 'true'
      uses: actions/upload-artifact@main
      with:
        name: ${{ env.SOURCE_REPO }}-firmware-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}-${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE_PATH }}

    - name: Upload Firmware To Release (å‘å¸ƒå›ºä»¶åˆ° Release)
